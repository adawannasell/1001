<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>限時團購｜選品精選</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    .hero {
      background: #f6f6f6;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1rem;
      color: #666;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0070f3;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .compare, .feedback {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    img {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <h2>超值選品快閃團購</h2>
  </header>

  <div class="hero">
    <img src="https://raw.githubusercontent.com/adawannasell/1001/main/121303_0.jpg" alt="熱敷枕封面" style="max-width: 100%; height: auto; border-radius: 12px;">
    <h1>艾草自熱肩頸熱敷包</h1>
    <p>市售 $980，我們只要 $139！數量有限</p>
    <a class="cta-button" href="#buy">立即加入團購</a>
  </div>

  <section>
    <h2>為什麼選這款？</h2>
    <ul>
      <li>✔ 天然艾草精油成分，舒緩痠痛</li>
      <li>✔ 自發熱設計，使用方便不燙傷</li>
      <li>✔ 可重複使用，性價比超高</li>
    </ul>
  </section>

  <section class="compare">
    <h2>比價圖</h2>
    <p>市面賣 $980，我們團購價只要$139 含運</p>
    <img src="https://via.placeholder.com/300x200" alt="比價圖片">
  </section>

  <section class="feedback">
    <h2>用戶實測分享</h2>
    <p>我媽用完說肩膀輕鬆超多，還叫我再買兩個送阿姨！</p>
    <img src="https://via.placeholder.com/300x200" alt="用後照片">
  </section>

  <section id="buy">
    <h2>怎麼購買？</h2>
    <p>點下方連結加入團購群組或填表單👇</p>
    <a class="cta-button" href="https://yourgroupbuy.link">加入團購</a>
  </section>

  <footer>
    <p>© 2025 我的選品站 ｜ 聯絡我：your@email.com</p>
  </footer>

</body>
</html>
